<div class="container py-5">
  <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6 mx-auto">

                  <!-- form card login -->
                  <div class="card rounded-0">
                      <div class="card-header">
                          <h3 class="mb-0">Login</h3>
                      </div>
                      <div class="card-body">
                          <form class="form">
                              <div class="form-group">
                                  <label for="uname1">Usuário</label>
                                  <input type="text" class="form-control form-control-lg rounded-0" #nome id="usario" required>
                                  <div class="invalid-feedback">Campo obrigatório</div>
                              </div>
                              <div class="form-group">
                                  <label>Senha</label>
                                  <input type="password" class="form-control form-control-lg rounded-0" #senha required autocomplete="new-password">
                                  <div class="invalid-feedback">Campo obrigatório</div>
                              </div>
                              <div>
                                  <label class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input">
                                    <span class="custom-control-indicator"></span>
                                    <span class="custom-control-description small text-dark">Esqueçeu minha senha</span>
                                  </label>
                              </div>
                              <button type="button" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="validaLogin(nome.value, senha.value)">Login</button>
                          </form>
                      </div>
                      <!--/card-block-->
                  </div>
                  <!-- /form card login -->

              </div>


          </div>
          <!--/row-->

      </div>
      <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
