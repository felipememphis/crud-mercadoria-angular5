<app-header>Cadastro Mercadoria</app-header>
<div class="container py-5">
  <form #formMercadoria="ngForm">
      <div class="row">
          <div class="form-group col-md-4">
            <label for="mercadoria">Mercadoria</label>
            <input type="text" class="form-control" appPrimeiroNomeMaiusculo [(ngModel)]="mercadoria.nome" name="nome" required>
          </div>

          <div class="form-group col-md-4">
            <label for="quantidade">Quantidade</label>
            <input type="text" class="form-control" [(ngModel)]="mercadoria.quantidade" name="quantidade">
          </div>

          <div class="form-group col-md-4">
            <label for="localizacao">Localização no estoque</label>
            <input type="text" class="form-control" [(ngModel)]="mercadoria.localizacaoEstoque" name="localizacaoEstoque">
          </div>
      </div>

      <div class="row">
          <div class="form-group col-md-4">
            <label for="tipo">tipo de mercadoria</label>
            <select class="form-control" [(ngModel)]="mercadoria.tipoMercadoria" name="tipoMercadoria">
              <option>Selecione</option>
              <option *ngFor="let tipo of listaTipoMercadoria">{{tipo}}</option>
            </select>
          </div>

          <div class="form-group col-md-4">
            <label for="dataValidade">Data de validade</label>
            <input type="date" class="form-control" [(ngModel)]="mercadoria.dataValidade" name="dataValidade">
          </div>

          <div class="form-group col-md-4">
            <label for="preco">Preço</label>
            <input type="text" class="form-control" [(ngModel)]="mercadoria.preco" name="preco">
          </div>
      </div>

      <div class="row">
          <div class="form-group col-md-4">
            <label for="marca">Marca</label>
              <input type="text" class="form-control" [(ngModel)]="mercadoria.marca" name="marca">
          </div>
      </div>
    <hr />
    <div class="row">
      <div class="col-md-12">
        <input type="button" class="btn btn-primary" (click)="salvaNovaMercadoria()" value="Salvar">
        <input type="button" class="btn btn-default" (click)="cancelaNovaMercadoria()" value="Cancelar">
      </div>
    </div>
  </form>
</div>
